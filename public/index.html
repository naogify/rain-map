<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link href="./fontawesome/css/all.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,viewport-fit=cover,minimal-ui,height=device-height" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="description" content="%REACT_APP_DESCRIPTION%" />
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_TITLE%" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/192x192.png" />

    <meta property="og:title" content="%REACT_APP_TITLE%" />
    <meta property="og:image" content="%PUBLIC_URL%/ogp.jpg" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_TITLE%</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="background: center / cover no-repeat url('%REACT_APP_BACKGROUND_IMAGE%');"><div class="loader"><img src="./512x512.png" alt=""></div></div>
    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  </body>
</html>
